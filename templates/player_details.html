<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ player[1] }} Details</title>
  </head>
  <body>
    <h1>{{ player[1] }} - {{ player[2] }}</h1>
    <p>Base Price: {{ player[3] }}</p>

    <h2>Bids</h2>
    <ul>
      {% for bid in bids %}
      <li>{{ bid[2] }}: ${{ bid[3] }}</li>
      {% endfor %}
    </ul>

    <h3>Place a Bid</h3>
    <form method="POST">
      <label for="bidder_name">Your Name:</label>
      <input type="text" id="bidder_name" name="bidder_name" required />
      <br />
      <label for="bid_amount">Bid Amount:</label>
      <input
        type="number"
        step="0.01"
        id="bid_amount"
        name="bid_amount"
        required
      />
      <br />
      <button type="submit">Place Bid</button>
    </form>
    <a href="/">Back to Players</a>
  </body>
</html>
