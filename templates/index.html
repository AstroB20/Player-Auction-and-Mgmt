<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Auction</title>
  </head>
  <body>
    <h1>Player Auction</h1>
    <ul>
      {% for player in players %}
      <li>
        <p>{{ player[1] }} - {{ player[2] }} (Base Price: {{ player[3] }})</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
